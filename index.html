<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steps Widget</title>
    <link rel="stylesheet" href="scss/style.css" />
  </head>
  <body>
    <header>
      <div class="head-container">
        <div class="head-content">
          <h1>Just a few steps left to complete your profile.</h1>
        </div>
        <div class="head-img">
          <img class="logo" src="images/flag.svg" alt="flag" />
        </div>
      </div>
    </header>
    <main>
      <div class="main-container">
        <div class="progress-bar">
          <h2>33%</h2>
        </div>
        <div class="progress-container">
          <ul class="circles-list">
            <li class="circles"></li>
            <li class="circles"></li>
            <li class="circles"></li>
            <li class="circles"></li>
            <li class="circles"></li>
            <li class="circles"></li>
          </ul>
          <ul class="text-list">
            <li class="strike-words">Upload your own logo</li>
            <li class="strike-words">Write your into text</li>
            <li class="strike-words">Upload your tracks</li>
            <li class="strike-words">Add events</li>
            <li class="strike-words">Upload your own gallery</li>
            <li class="strike-words" id="strikeWords">Add yor bands bios</li>
          </ul>
        </div>
      </div>
      <div class="close-btn">
        <div class="close">
          <div class="hor"></div>
          <div class="ver"></div>
        </div>
        <div>
          <p>4</p>
        </div>
      </div>
    </main>

    <div class="test">
      <p class="tick"></p>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
